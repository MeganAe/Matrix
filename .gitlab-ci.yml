build:
  stage: build
  image: docker:latest
  services:
  - docker:dind
  only:
  - nova
  before_script:
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
  - docker pull $CI_REGISTRY_IMAGE:latest || true
  - docker build --pull --cache-from $CI_REGISTRY_IMAGE:latest --tag $CI_REGISTRY_IMAGE:latest -f docker/Dockerfile .
  - docker push $CI_REGISTRY_IMAGE:latest
