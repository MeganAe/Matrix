version: '3'

services:
    postgres:
        image: postgres:9.6.5-alpine
        environment:
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: synapse
        expose:
            - 5432
        restart: unless-stopped
        volumes:
            - postgres-data:/var/lib/postgresql/data/

    synapse:
        image: matrixdotorg/synapse:v0.22.1
        ports:
            - 8008:8008
            - 8448:8448
        restart: unless-stopped
        volumes:
            - ${CONFIG_PATH}:/synapse/config/

volumes:
    postgres-data:
